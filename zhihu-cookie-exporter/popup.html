<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0084ff, #00d4ff);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #0084ff;
        }
        
        .btn.primary:hover {
            background: white;
        }
        
        .info {
            font-size: 11px;
            opacity: 0.8;
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .cookie-count {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🍪 知乎Cookie导出器</h1>
        <p>一键导出Cookie用于PDF下载器</p>
    </div>
    
    <div id="status" class="status">
        <div id="statusText">准备就绪</div>
        <div id="cookieCount" class="cookie-count"></div>
    </div>
    
    <button id="exportBtn" class="btn primary">
        导出Cookie
    </button>
    
    <button id="checkBtn" class="btn">
        检查Cookie状态
    </button>
    
    <div class="info">
        💡 使用说明：<br>
        1. 确保已登录知乎<br>
        2. 点击"导出Cookie"<br>
        3. 将下载的文件放到PDF下载器目录
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
